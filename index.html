<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>
<body>
    <div id="main">
        <p><span id="city"></span>, <span id="country"></span></p>
        <p id="meas"><span id="temp"></span>&deg;<a href="#" id="tunit"><span id="unit"></span></a></p>
        <p><span id="des"></span></p>
        <div class="all-icons">
            <i class="wi wi-day-thunderstorm"></i>
            <i class="wi wi-day-rain"></i>
            <i class="wi wi-day-cloudy"></i>
            <i class="wi wi-day-sunny"></i>
            <i class="wi wi-day-snow"></i>
            <i class="wi wi-night-sleet"></i>
        </div>
    </div>
    <div id="footer">
        <p>Awesomeness from <a href="#">Mubarak</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
